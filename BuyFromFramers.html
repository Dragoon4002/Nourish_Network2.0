<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/BuyFromFarmers.css">
    <!-- <link rel="stylesheet" href="css/basic.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" type="jpg" href="assets/Images/logo01.jpg">
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="BuyFromFarmers.js"></script>
    <title>Farm Fresh Vegetables</title>
</head>
<body>
    <header>
        <a href="ngoDashboard_donations.html"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back</a>
        <h1>Farm Fresh Vegetables</h1>
        <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <aside class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </aside>
    <main>
        <section id="vegetable-list">
            <!-- Vegetable cards will be dynamically added here -->
        </section>
    </main>
    <script>
    var shopcart=document.getElementsByClassName("fa-cart-shopping")[0];
    var checkout=document.getElementsByClassName("cart")[0];
    shopcart.addEventListener("click",()=>{
        checkout.classList.toggle("active");
    })

    </script>
</body>
</html>
