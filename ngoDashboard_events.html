<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Dashboard | Event</title>
    <link rel="stylesheet" href="css/ngoDahboard_event_style.css" />
    <link  rel="shortcut icon" type="jpg"  href="assets/images/nourish_network_logo.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="branding">
        <img
          class="logo"
          src="assets/images/nourish_network_logo.png"
          alt="logo"
        />
        <a href="Nourish Network.html">
          <p>Nourish Network</p>
        </a>
      </div>
      <div class="options">
        <a href="ngoDashboard_donations.html">Donations</a>
        <a href="ngoDashboard_events.html">Events</a>
        <a href="">Food Donation</a>
        <a href="BuyFromFramers.html">Market Place</a>
      </div>
    </div>
    <div class="mainbar">
      <div class="upperbar">
        <i class="fa-regular fa-message"></i>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="events">
        <div class="event_header">
          <p> Upcoming Events</p>
           <button>Add Events</button>
        </div>
        <div class="eventlist">
          <div class="event_row">
            <div class="grid-item" data-event="Prime Day Sale">
              <img src="assets/images/event1.jpg" alt="Product Image">
              <h3>Nourish Together Initiative</h3>
              <p>$99.99</p>
            </div>
            <div class="grid-item" data-event="Back to School Sale">
              <img src="assets/images/event2.jpg" alt="Product Image">
              <h3>Community Harvest Feast</h3>
              <p>$49.99</p>
            </div>
            <div class="grid-item" data-event="Prime Day Sale">
              <img src="assets/images/event3.jpg" alt="Product Image">
              <h3>Unity Eats Outreach</h3>
              <p>$99.99</p>
            </div>
          </div>
          <div class="event_row">
            <div class="grid-item" data-event="Prime Day Sale">
              <img src="assets/images/event4.jpg" alt="Product Image">
              <h3>Share and Care Food Drive</h3>
              <p>$99.99</p>
            </div>
            <div class="grid-item" data-event="Prime Day Sale">
              <img src="assets/images/event5.jpg" alt="Product Image">
              <h3>Hunger Heroes Rally</h3>
              <p>$99.99</p>
            </div>
            <div class="grid-item" data-event="Prime Day Sale">
              <img src="assets/images/event6.jpg" alt="Product Image">
              <h3>Sustainably Served Supper</h3>
              <p>$99.99</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
